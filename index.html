<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>theCodingQuiz</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css" /> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container navbar-container mx-0">
            <div class="row w-100">
                <div class="col-3 col-md-1">
                    <button type="button" id="view-scores-btn" class="btn btn-info">View High Scores</button> 
                </div>
                <div class="col-4 col-md-8"></div>
                <div class="col-5 col-md-4">
                    <form>
                        <div class="form-group row align-items-center">
                            <label for="timeLeft" class="col-sm-7 col-form-label">Left on The Clock</label>
                            <div class="col-sm-5">
                                <input type="number" readonly class="form-control" id="timeLeft" placeholder="0">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div id="landing-wrapper" class="container">
        <div class="row mb-3">
            <div class="col-12 text-center">
                <h1>Code Quiz</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 text-center">
                <p>Answer the question correctly & as fast you can. The maximum point value you recieve for each question will be 200 points. Every 2 seconds, that score will decrease. Good luck.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button id="start" type="button" class="btn btn-secondary btn-lg">Start Quiz</button>
            </div>
        </div>
    </div>

    <div id="quiz-wrapper" class="container d-none">
        
    </div>
    <div id="final-wrapper" class="container d-none">
        <div class="row">
            <div class="col-12 text-center">
                <form>
                    <div class="form-group row">
                        <label for="final-score" class="col-sm-7 col-form-label">Final Score</label>
                        <div class="col-sm-5">
                            <input type="number" readonly class="form-control" id="final-score" placeholder="0">
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                      <label for="user-initials">Initials</label>
                      <input type="text" class="form-control" id="user-initials" placeholder="Enter initials">
                    </div>
                    <button id="submit-user-info" type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div id="highscore-wrapper" class="container d-none">
        <div class="row">
            <div class="col-2"></div>
            <div id="highscorestable" class="col-8">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>High Scores</h2>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script src="assets/js/loadQuestion.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
